<div class="row">
    <h1>Add room</h1>
</div>
<div class="row">
    <form class="add-form" novalidate (ngSubmit)="onSubmit()" [formGroup]="roomForm">
        <mat-form-field class="add-full-width" appearance="fill">
          <mat-label>Name of room</mat-label>
          <input matInput placeholder="Eg. Room 1" value="" formControlName="roomName">
        </mat-form-field>
      
        <mat-form-field class="add-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input #datepick matInput [matDatepicker]="picker" formControlName="roomDate" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="!roomForm.valid">Add room</button>
    </form>
</div>
